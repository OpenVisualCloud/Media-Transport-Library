# This is used by the action https://github.com/dorny/paths-filter

src: &src
  - 'patches/dpdk/**'
  - 'include/**'
  - 'lib/**'
  - 'ld_preload/**'
  - 'gpu_direct/**'
  - 'tests/src/**'
  - 'tests/tools/**'
  - tests/meson.build
  - tests/meson_options.txt
  - 'manager/**'

build: &build
  - build.sh
  - kahawai.json
  - meson.build
  - meson_options.txt
  - VERSION
  - versions.env
  - "script/**"

docker: &docker
  - docker/**
  - manager/Dockerfile
  - manager/.dockerignore
  - '.dockerignore'

ecosystem: &ecosystem
  - 'app/**'
  - 'tests/tools/**'
  - 'tools/**'
  - 'ecosystem/**'
  - 'rust/**'
  - 'index.rst'
  - 'python/**'
  - 'plugins/**'
  - 'script/build_app.sh'
  - 'script/build_python.sh'
  - 'script/build_ebpf_xdp.sh'
  - 'script/build_obs_plugin.sh'
  - 'script/build_st22_avcodec_plugin.sh'

ice_build: &ice_build
  - 'paths/ice_drv/**'
  - 'script/build_ice_driver.sh'

ubuntu_build: &ubuntu_build
  - .github/workflows/base_build.yml
  - *src
  - *build
  - *docker
  - *ecosystem

linux_tests: &linux_tests
  - .github/scripts/gtest.sh
  - .github/workflows/gtest-bare-metal.yml
  - .github/workflows/smoke-tests.yml
  - '.github/workflows/upl*'
  - 'tests/unittest/**'
  - 'tests/validation/**'
  - *ice_build
  - *ubuntu_build

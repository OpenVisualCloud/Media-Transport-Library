name: DPDK patches build

on:
  push:
    paths:
      - 'patches/dpdk/**'
      - .github/workflows/dpdk_patches_build.yml
  pull_request:
    paths:
      - 'patches/dpdk/**'
      - .github/workflows/dpdk_patches_build.yml

env:
  # Customize the env if
  DPDK_VERSION: 23.03

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    container:
      image: ubuntu:latest
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@55d479fb1c5bcad5a4f9099a5d9f37c8857b2845 # v2.4.1
      with:
        egress-policy: audit

    - name: Update to latest git
      run: |
        apt-get update -y
        apt-get install -y git

    - name: checkout kahawai repo
      uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

    - name: checkout dpdk repo
      uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      with:
        repository: 'DPDK/dpdk'
        ref: v${{  env.DPDK_VERSION  }}
        path: dpdk

    - name: Install the build dependency
      run: |
        apt-get update -y
        apt-get install -y sudo git gcc meson python3 python3-pip pkg-config libnuma-dev libjson-c-dev libpcap-dev libgtest-dev libsdl2-dev libsdl2-ttf-dev libssl-dev 

    - name: Install the python package
      run: pip install pyelftools==0.29 ninja==1.11.1

    - name: Git config
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"

    - name: Apply dpdk patches
      run: |
        cd dpdk
        git am ../patches/dpdk/${{  env.DPDK_VERSION  }}/*.patch

    - name: Build dpdk
      run: |
        cd dpdk
        meson build
        ninja -C build
        cd build
        sudo ninja install

    - name: Build
      run: |
        ./build.sh
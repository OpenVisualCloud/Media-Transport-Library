name: Ubuntu build.

on: [push]

env:
  # Customize the env if
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Install the build dependency
      run: sudo apt-get install git gcc meson python3 python3-pip pkg-config libnuma-dev libjson-c-dev libpcap-dev libgtest-dev libsdl2-dev libsdl2-ttf-dev libssl-dev

    - name: Install the python package
      run: sudo pip install pyelftools ninja

    - name: Git config
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"

    - name: Build dpdk
      run: ./script/build_dpdk.sh

    - name: Build
      run: ./build.sh
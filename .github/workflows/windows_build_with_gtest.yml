name: win_gtest

on:
  push:
    paths:
      - 'include/**'
      - 'lib/**'
      - 'ld_preload/**'
      - 'patches/dpdk/**'
      - 'tests/**'
      - build.sh
      - kahawai.json
      - meson.build
      - meson_options.txt
      - VERSION
      - .github/workflows/windows_build_with_gtest.yml
  pull_request:
    paths:
      - 'include/**'
      - 'lib/**'
      - 'ld_preload/**'
      - 'patches/dpdk/**'
      - 'tests/**'
      - build.sh
      - kahawai.json
      - meson.build
      - meson_options.txt
      - VERSION
      - .github/workflows/windows_build_with_gtest.yml

concurrency:
  group: win-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  # Customize the env if
  BUILD_TYPE: Release
  DPDK_VERSION: 23.07
  TEST_PORT_P: 0000:af:00.0
  TEST_PORT_R: 0000:af:00.1

permissions:
  contents: read

jobs:
  Win_Build:
    if: github.repository == 'OpenVisualCloud/Media-Transport-Library'
    runs-on: [Windows, self-hosted]
    timeout-minutes: 60
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@8ca2b8b2ece13480cda6dacd3511b49857a23c09 # v2.5.1
        with:
          egress-policy: audit

      - name: Install dependencies
        uses: msys2/setup-msys2@7efe20baefed56359985e327d329042cde2434ff # v2
        with:
          msystem: ucrt64
          update: true
          install: >-
            git
            base-devel
            unzip
          pacboy: >-
            openssl:p
            gcc:p
            meson:p
            pkg-config:p
            json-c:p
            libpcap:p
            gtest:p
            SDL2:p
            SDL2_ttf:p
            dlfcn:p

      - name: Install npcap-sdk
        run: |
          wget https://nmap.org/npcap/dist/npcap-sdk-1.12.zip
          unzip -d npcap-sdk npcap-sdk-1.12.zip
          cp npcap-sdk/Lib/x64/* ${MSYSTEM_PREFIX}/lib/

      - name: Checkout IMTL code
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0

      - name: Checkout mman-win32 code
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
        with:
          repository: 'alitrack/mman-win32'
          ref: master
          path: mman-win32

      - name: Build and install mman-win32
        run: |
          cd mman-win32
          ./configure --prefix=${MSYSTEM_PREFIX}
          make -j$(nproc) && make install

      - name: Convert patches for DPDK
        run: |
          cd patches/dpdk/${{ env.DPDK_VERSION }}
          ls *.patch | xargs -I{} bash -c 'if [[ $(sed -n '1p' "{}") =~ ^../.*\.patch$ ]]; then cp "$(cat "{}")" "{}"; fi'
          cd windows
          ls *.patch | xargs -I{} bash -c 'if [[ $(sed -n '1p' "{}") =~ ^../.*\.patch$ ]]; then cp "$(cat "{}")" "{}"; fi'

      - name: Hash DPDK Patches
        id: hash-patches
        run: |
          HASH=$(sha1sum patches/dpdk/${{ env.DPDK_VERSION }}/*.patch patches/dpdk/${{ env.DPDK_VERSION }}/windows/*.patch | sha1sum | cut -d" " -f1)
          echo "hash=${HASH}"  >> $GITHUB_OUTPUT
  
      - name: Cache DPDK
        id: cache-dpdk
        uses: actions/cache@v3
        with:
          path: dpdk
          key: dpdk-${{ env.DPDK_VERSION }}-winself-${{ steps.hash-patches.outputs.hash }}
  
      - name: Checkout DPDK code
        if: ${{ steps.cache-dpdk.outputs.cache-hit != 'true' }}
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
        with:
          repository: 'DPDK/dpdk'
          ref: v${{ env.DPDK_VERSION }}
          path: dpdk
          clean: true
      
      - name: Apply patches for DPDK
        if: ${{ steps.cache-dpdk.outputs.cache-hit != 'true' }}
        run: |
          cd dpdk
          git config user.name github-actions
          git config user.email github-actions@github.com
          git am -3 ../patches/dpdk/${{ env.DPDK_VERSION }}/*.patch
          git am -3 ../patches/dpdk/${{ env.DPDK_VERSION }}/windows/*.patch

      - name: Build and install DPDK
        if: ${{ steps.cache-dpdk.outputs.cache-hit != 'true' }}
        run: |
          cd dpdk
          meson setup build
          meson install -C build          

      - name: Install cached DPDK
        if: ${{ steps.cache-dpdk.outputs.cache-hit == 'true' }}
        run: |
          cd dpdk
          meson install -C build

      - name: Build
        run: |
          ./build.sh

  Win_Test:
    if: github.repository == 'OpenVisualCloud/Media-Transport-Library'
    needs: Win_Build
    runs-on: [Windows, self-hosted]
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@8ca2b8b2ece13480cda6dacd3511b49857a23c09 # v2.5.1
        with:
          egress-policy: audit

      - name: Kill previous gtest routine
        run: |
          taskkill //f //im  KahawaiTest.exe || true

      - name: Run st2110 test case
        run: |
          ./build/tests/KahawaiTest --auto_start_stop --p_port ${{  env.TEST_PORT_P  }} --r_port ${{  env.TEST_PORT_R  }} --gtest_filter=-St22_?x.*
        shell: bash

name: gtest

on:
  push:
    paths:
      - 'include/**'
      - 'lib/**'
      - 'ld_preload/**'
      - 'patches/dpdk/**'
      - 'tests/**'
      - build.sh
      - kahawai.json
      - meson.build
      - meson_options.txt
      - VERSION
      - .github/workflows/windows_build_with_gtest.yml
  pull_request:
    paths:
      - 'include/**'
      - 'lib/**'
      - 'ld_preload/**'
      - 'patches/dpdk/**'
      - 'tests/**'
      - build.sh
      - kahawai.json
      - meson.build
      - meson_options.txt
      - VERSION
      - .github/workflows/windows_build_with_gtest.yml

concurrency: 
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  # Customize the env if
  BUILD_TYPE: Release
  DPDK_VERSION: 23.03
  TEST_PORT_P: 0000:af:00.0
  TEST_PORT_R: 0000:af:00.1

permissions:
  contents: read

jobs:
  Build:
    if: github.repository == 'OpenVisualCloud/Media-Transport-Library'
    runs-on: [Windows, self-hosted]
    timeout-minutes: 60
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@8ca2b8b2ece13480cda6dacd3511b49857a23c09 # v2.5.1
      with:
        egress-policy: audit

    - name: Checkout IMTL repo
      uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

    - name: Checkout DPDK repo
      uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      with:
        repository: 'DPDK/dpdk'
        ref: v${{  env.DPDK_VERSION  }}
        path: dpdk
        clean: true

    - name: Convert symlink patch files to real file
      run: |
        cd patches/dpdk/${{  env.DPDK_VERSION  }}
        ls *.patch | xargs -I{} bash -c 'if [[ $(sed -n '1p' "{}") =~ ^../.*\.patch$ ]]; then cp "$(cat "{}")" "{}"; fi'
        cd windows
        ls *.patch | xargs -I{} bash -c 'if [[ $(sed -n '1p' "{}") =~ ^../.*\.patch$ ]]; then cp "$(cat "{}")" "{}"; fi'
    
    - name: Apply patches for DPDK
      run: |
        cd dpdk
        git config user.name github-actions
        git config user.email github-actions@github.com
        git am ../patches/dpdk/${{  env.DPDK_VERSION  }}/*.patch
        git am ../patches/dpdk/${{  env.DPDK_VERSION  }}/windows/*.patch

    - name: Build dpdk
      run: |
        cd dpdk
        meson setup build
        meson install -C build

    - name: Build
      run: |
        ./build.sh

  Test:
    if: github.repository == 'OpenVisualCloud/Media-Transport-Library'
    needs: Build
    runs-on: [Windows, self-hosted]
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@8ca2b8b2ece13480cda6dacd3511b49857a23c09 # v2.5.1
        with:
          egress-policy: audit

      - name: Kill previous gtest routine
        shell: bash
        run: |
          taskkill //f //im  KahawaiTest.exe || true

      - name: Run st2110 test case
        run: |
          ./build/tests/KahawaiTest --auto_start_stop --p_port ${{  env.TEST_PORT_P  }} --r_port ${{  env.TEST_PORT_R  }} --gtest_filter=-St22_?x.*

name: Windows MSYS2 build
on: [push, pull_request]

env:
  # Customize the env if
  # Disable since mtl patched dpdk pcapng and this job use prebuilt pkg
  MTL_BUILD_DISABLE_PCAPNG: true
  DPDK_VERSION: 22.11

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        sys:
          - mingw64
          - ucrt64
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - name: Install dependencies
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{matrix.sys}}
        update: true
        install: >-
          git
          base-devel
          unzip
        pacboy: >-
          openssl:p
          gcc:p
          meson:p
          pkg-config:p
          json-c:p
          libpcap:p
          gtest:p
          SDL2:p
          SDL2_ttf:p
          dlfcn:p

    - name: Install tools
      run: |
        curl -s https://raw.githubusercontent.com/imachug/win-sudo/master/install.sh | sh
        wget https://nmap.org/npcap/dist/npcap-sdk-1.12.zip && unzip -d npcap-sdk npcap-sdk-1.12.zip
        cp npcap-sdk/Lib/x64/Packet.lib $MSYSTEM_PREFIX/lib/ && cp npcap-sdk/Lib/x64/wpcap.lib $MSYSTEM_PREFIX/lib/
        git clone  https://github.com/alitrack/mman-win32 && cd mman-win32
        ./configure && make
        cp libmman.a $MSYSTEM_PREFIX/lib/ && cp mman.h $MSYSTEM_PREFIX/include/sys/

    - name: Checkout IMTL repo
      uses: actions/checkout@v3

    - name: Checkout DPDK repo
      uses: actions/checkout@v3
      with:
        repository: 'DPDK/dpdk'
        ref: v${{  env.DPDK_VERSION  }}
        path: dpdk

    - name: Convert symlink patch files to real file
      run: |
        cd patches/dpdk/${{  env.DPDK_VERSION  }}
        ls *.patch | xargs -I{} bash -c 'if [[ $(sed -n '1p' "{}") =~ ^../.*\.patch$ ]]; then cp "$(cat "{}")" "{}"; fi'
        cd windows
        ls *.patch | xargs -I{} bash -c 'if [[ $(sed -n '1p' "{}") =~ ^../.*\.patch$ ]]; then cp "$(cat "{}")" "{}"; fi'
    
    - name: Apply patches for DPDK
      shell: bash
      run: |
        cd dpdk
        git config user.name github-actions
        git config user.email github-actions@github.com
        git am ../patches/dpdk/${{  env.DPDK_VERSION  }}/*.patch
        git am ../patches/dpdk/${{  env.DPDK_VERSION  }}/windows/*.patch

    - name: Build dpdk
      run: |
        cd dpdk
        meson setup build
        ninja -C build install

    - name: Build
      run: |
        ./build.sh

    - name: Build with debug
      run: |
        rm -rf build
        ./build.sh debug

name: Centos build

on: [push, pull_request]

env:
  # Customize the env if
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}
    container:
      image: tgagor/centos-stream:latest
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v3
    - uses: DoozyX/clang-format-lint-action@v0.14
      with:
        source: '.'
        extensions: 'hpp,h,cpp,c,cc'

    - name: Install the build dependency
      run: yum install sudo git gcc meson python3 python3-pip pkg-config libnuma-devel json-c-devel libpcap-devel gtest-devel SDL2-devel SDL2_ttf-devel openssl-devel

    - name: Install the python package
      run: pip install pyelftools ninja

    - name: Git config
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"

    - name: Build dpdk
      run: ./script/build_dpdk.sh

    - name: Build
      run: ./build.sh
name: gtest

on:
  push:
    paths-ignore:
      - 'include/**'
      - 'lib/**'
      - 'patches/dpdk/**'
      - script/build_dpdk.sh
      - 'tests/**'
      - build.sh
      - kahawai.json
      - meson.build
      - meson_options.txt
      - VERSION
      - .github/workflows/ubuntu_build_with_gtest.yml
  pull_request:
    paths-ignore:
      - 'include/**'
      - 'lib/**'
      - 'patches/dpdk/**'
      - script/build_dpdk.sh
      - 'tests/**'
      - build.sh
      - kahawai.json
      - meson.build
      - meson_options.txt
      - VERSION
      - .github/workflows/ubuntu_build_with_gtest.yml

jobs:
  Build:
    if: github.repository == 'OpenVisualCloud/Media-Transport-Library'
    runs-on: ubuntu-latest

    steps:
      - run: 'echo "No gtest build required"'
  
  Test:
    if: github.repository == 'OpenVisualCloud/Media-Transport-Library'
    runs-on: ubuntu-latest

    steps:
      - run: 'echo "No gtest test required"'

session_id: 0
mtl_path: path/to/Media-Transport-Library
media_path: /mnt/media
ramdisk:
  media:
    mountpoint: /mnt/ramdisk/media
    size_gib: 32
  pcap:
    mountpoint: /mnt/ramdisk/pcap
    size_gib: 768
compliance: false
capture_cfg:
  enable: false
  pcap_dir: /mnt/ramdisk/pcap
  # Optional: pick a different NIC for netsniff-ng capture than the one used by the test.
  # Priority: sniff_interface > sniff_interface_index > sniff_pci_device.
  # sniff_interface_index: 1
ebu_server:
  ebu_ip: ebu_ip
  user: user
  password: password
  proxy: false
interface_type: VF

---
metadata:
  version: '2.4'
hosts:
  - name: host
    instantiate: true
    role: sut
    network_interfaces:
      - pci_device: 8086:1592
        interface_index: 0 # all
    connections:
      - ip_address: IP_ADDRESS_PLACEHOLDER
        connection_type: SSHConnection
        connection_options:
          port: SSH_PORT_PLACEHOLDER
          username: USERNAME_PLACEHOLDER
          password: None
          key_path: KEY_PATH_PLACEHOLDER

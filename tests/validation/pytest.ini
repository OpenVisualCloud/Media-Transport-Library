[pytest]
log_file=pytest.log
markers=
    smoke: mark test as part of the smoke test suite
    nightly: mark test as part of the nightly test suite
    dual: mark test as part of the dual host test suite
    verified: mark test as validated/expected to pass in CI
    ptp: mark test that uses internal PTP implementation (phc2sys will be disabled)
    performance: mark test as a performance benchmark (capacity sweep)
    base_performance: mark test as a base performance test (59fps 1080p subset)
